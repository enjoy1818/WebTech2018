<h1 class="content-header">Array</h1>
<h2 class="content-sub_header">อาเรย์</h2>
<p class="content-inner">
    อาเรย์ (Array) คือ ประเภทของข้อมูลที่สามารถเก็บข้อมูลประเภทเดียวกันแบบเป็นลำดับได้ <br>
    โดยข้อมูลนั้นจะอยู่ในตัวแปรตัวเดียวกันที่เรียกว่า ตัวแปรอาเรย์ โดยใช้เลขดัชนี(Index)เป็นตัวอ้างอิงตำแหน่งสมาชิกบนแถวลำดับนั้นๆ <br>
</p>
